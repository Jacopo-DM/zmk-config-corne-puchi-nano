### ------------------ BASIC ------------------ ###
### Keyboard name
# CONFIG_ZMK_KEYBOARD_NAME="Puchi Corne View"

### Boost Bluetooth TX power, also make Bluetooth stronger
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_ZMK_BLE_EXPERIMENTAL_FEATURES=y
# Tune bluetooth profiles for quick select
# CONFIG_BT_MAX_CONN=3

### ------------------ POWER OPTIONS ------------------ ###
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_EXT_POWER=y

# Milliseconds of inactivity before entering deep sleep
# 15 min (15*60*1000ms)
# CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000
# 30 min (30*60*1000ms)
# CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000

# Milliseconds of inactivity before entering idle state
# 1 min (1*60*1000ms)
# CONFIG_ZMK_IDLE_TIMEOUT=60000
# 2 min (2*60*1000ms)
# CONFIG_ZMK_IDLE_TIMEOUT=120000

### ------------------ MOUSE ------------------ ###
